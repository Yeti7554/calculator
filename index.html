<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>

        <div class="calc">
            <div class="display" id="display">
                <div class="previousNum"></div>
                <div class="currentNum">0</div>
       
            </div>

            <div class="buttons">
                
                <div class="digits">
                    <div class="row">
                        <button class="numbers">1</button>
                        <button class="numbers">2</button>
                        <button class="numbers">3</button>
                    </div>
                   
                    <div class="row">
                        <button class="numbers">4</button>
                        <button class="numbers">5</button>
                        <button class="numbers">6</button>
                    </div>
                    
                    <div class="row">
                        <button class="numbers">7</button>
                        <button class="numbers">8</button>
                        <button class="numbers">9</button>
                    </div>

                    <div class="row">
                        <button class="reset">C</button>
                        <button class="numbers">0</button>
                        <button class="equal">=</button>
                    </div>
                    
                </div>

                <div class="operators">
                    <button class="operatorButtons" onclick="chooseOperator('+')">+</button>
                    <button class="operatorButtons" onclick="chooseOperator('-')">-</button>
                    <button class="operatorButtons"  onclick="chooseOperator('*')">x</button>
                    <button class="operatorButtons" onclick="chooseOperator('/')">/</button>
                </div>

            </div>
        </div>  

    </body>
    <script src="main.js"></script>
</html>
