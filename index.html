<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>

        <div class="calc">
            <div class="display" id="display"> </div>

            <div class="buttons">
                
                <div class="digits">
                    <div class="row">
                        <button onclick="populate(1)">1</button>
                        <button onclick="populate(2)">2</button>
                        <button onclick="populate(3)">3</button>
                    </div>
                   
                    <div class="row">
                        <button onclick="populate(4)">4</button>
                        <button onclick="populate(5)">5</button>
                        <button onclick="populate(6)">6</button>
                    </div>
                    
                    <div class="row">
                        <button onclick="populate(7)">7</button>
                        <button onclick="populate(8)">8</button>
                        <button onclick="populate(9)">9</button>
                    </div>

                    <div class="row">
                        <button>C</button>
                        <button onclick="populate(0)">0</button>
                        <button>=</button>
                    </div>
                    
                </div>

                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                </div>

            </div>
        </div>  

    </body>
    <script src="main.js"></script>
</html>
